<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>Como adicionar video nas suas paginas html</h1>
    <h2>Adicionando videos atravez do youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/KsZ6tROaVOQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Adicionando videos de forma local</h2>
    <video width="560" height="315" controls src="../img/146169 (1080p).mp4"></video>

</body>
</html>
