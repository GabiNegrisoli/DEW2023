<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <header>
        <h1>Tags de mapeamento</h1>
    </header>
    <section>
        <p>Permite mapear uma imagem tornando áreas da imagem clicaveis</p>
    <hr>
    <figure>
        <img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">
        <figcaption>Passe o mouse sobre os icones da imagem para ir para suas páginas</figcaption>
    </figure>
    <map name="rs">
        <area shape="rect" coords="2,126,164,278" href="https://www.facebook.com/facebook/?locale=pt_BR" alt="" target="alvo" title="Facebook">
        <area shape="circle" coords="992,197,60" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.freepik.com%2Ficones-gratis%2Fwhatsapp_928974.htm&psig=AOvVaw24DP2y7sq4Hw_d67WEZOIc&ust=1683806799312000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCMCz7aPb6v4CFQAAAAAdAAAAABAD" alt=""target="alvo" title="Whatsup">
        <area shape="poly" coords="228,151,230,245,313,197" href="https://www.youtube.com/" alt="" target="alvo" title="Youtube">
    </map>
    </section>
        <iframe src="" frameborder="0" name="alvo" width="1000" height="500"></iframe>
        <p></p>
</body>
</html>
